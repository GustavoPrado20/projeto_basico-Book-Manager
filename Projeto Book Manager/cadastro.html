    <main class="coluna-form">
        <section class="centralizacao">
            <section class="main-cadastro">
                <h1>Cadastre-se Para acessar o Sistema</h1>
                <form name="" method="POST" action="" id="cadastre-form">
                    <section class="tudo-box espaco">
                        <label for="email">E-mail</label>
                        <input type="text" name="email" placeholder="Digite seu E-mail" class="email-cad"

                    </section>

                    <section class="metade-box espaco">
                        <label for="Name">Nome</label>
                        <input type="text" name="name" placeholder="Digite seu Nome" class="nome-cad"

                    </section>

                    <section class="metade-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" name="sobrenome" placeholder="Digite seu Sobrenome" class="sobrenome-cad">
                    </section>

                    <section class="metade-box espaco">
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" placeholder="Digite sua Senha" class="senha-cad"
                            data-riquired data-password-validate>
                    </section>

                    <section class="metade-box">
                        <label for="senhacon">Confirme sua senha</label>
                        <input type="password" name="senhacon" placeholder="Corfirme sua Senha" class="senhacon-cad"
                            data-equal="senha" data-riquired>
                    </section>

                    <section class="tudo-box">
                        <input type="checkbox" name="agreement" id="agreement">
                        <label for="agreement" id="agreement-label">Li e aceito os termos de uso</label>
                    </section>

                    <section class="tudo-box">
                        <input type="submit" name="registrar" value="Registrar" id="register-cad">
                    </section>
                </form>
            </section>
        </section>
        <p class="erro-validacao template"></p>
